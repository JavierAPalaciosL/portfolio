<div class="image relative w-full pb-[56.25%] overflow-hidden ">

  <img [src]=project.image alt="foto">-->
  <div class="">
    <iframe
      class="absolute top-0 left-0 w-full h-full"
      [src]="videoUrl"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

</div>

<div class="content">
  <a href="#">
    <span class="title">
      {{project.title}}

  </a>

  <p class="desc">
    {{project.description}}
  </p>

  <button class="w-[100%] h-[8vh] text-4xl font-bold" (click)="spawner(project)"> Ver proyecto </button>

</div>
